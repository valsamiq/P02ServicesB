<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <script src="angular.min.js" type="text/javascript"></script>
        <script>
            var app = angular.module('myApp', []);
        </script>
        <script src="controller.js" type="text/javascript"></script>
        <script src="PeliculaService.js" type="text/javascript"></script>
        <script src="bootstrap-4.0.0-beta.2-dist/js/bootstrap.min.js" type="text/javascript"></script>
        <link href="bootstrap-4.0.0-beta.2-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="jquery-3.2.1.js" type="text/javascript"></script>
        <title>Principal</title>
    </head>
    <body ng-app="myApp" ng-controller="MuestraPeliculas">
        <div class="container-fluid">
            <h2 align="center">Lista</h2>
            <div class="row">
                <div class="col-lg-12">
                    <div>
                        <select ng-model="numPeli">
                            <option ng-repeat="peli in peliculasController track by $index"
                                    value="{{$index}}">
                                {{peli[1]}}
                            </option>
                        </select>
                        <div>
                            Director:{{peliculaController[2]}}<br/>
                            Nombre:{{peliculaController[1]}}<br/>
                            Año:{{peliculaController[3]}}
                        </div>
                    </div>
                    <table class="table table-dark table-striped">
                        <thead>
                            <tr>
                                <th>
                                    Nombre
                                </th>
                                <th>
                                    Apellido
                                </th>
                                <th>
                                    Nacimiento
                                </th>
                                <th>
                                    Nacionalidad 
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="actor in peliculasController[numPeli][0] track by $index" value="{{index}}"> 
                                <!-- Indica que sols recorre la posició 0, que es un array-->
                                <td>{{actor[0]}}</td>
                                <td>{{actor[1]}}</td>
                                <td>{{actor[2]}}</td>
                                <td>{{actor[3]}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
